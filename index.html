<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TwitchDiary</title>

    <meta name="viewport" content="height=device-height, initial-scale=0.8, user-scalable=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--my css file-->
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>
    <div class="container">
      <h1>Twitch Diary</h1>
      <h2>Which twitch streamers are online?</h2>
      
      <div class="row" margin-left="30%" margin-right="30%">
        <h3>
          <button id="all">ALL </button>
          <button id="online">ONLINE </button>
          <button id="offline">OFFLINE </button>
        </h3>
      </div>

      
      <div class="row">
        <h2>
          <div class="col-xs-4">Logo: </div>
          <div class="col-xs-4">Name: </div>
          <div class="col-xs-4">Status: </div>
        </h2>
      </div>
      
      <!-- Free Code Camp -->
      <div class="subcontainer" id="FCC">
        <div class="row">
          <h4 class="col-xs-4" id="logoFCC"></h4>
          <h4 class="col-xs-4" id="nameFCC">
            <a href="https://twitch.tv/freecodecamp" target="_blank">Free Code Camp</a>
          </h4>
          <h4 class="col-xs-4" id="onlineFCC">OFFLINE</h4>
        </div>
        <h4 id="statusFCC">Loading status... <h4>
      </div>

      <!-- Storbeck -->
      <div class="subcontainer" id="storbeck">
        <div class="row">
          <h4 class="col-xs-4" id="logoStorbeck"></h4>
          <h4 class="col-xs-4">
            <a href="https://twitch.tv/storbeck" target="_blank">Storbeck</a>
          </h4>
          <h4 class="col-xs-4" id="onlinestorbeck">OFFLINE</h4>
        </div>
        <h4 id="statusStorbeck">Loading status... <h4>
      </div>

      <!-- loserfruit -->
      <div class="subcontainer" id="loserfruit">
        <div class="row">
          <h4 class="col-xs-4" id="logoLoserfruit"></h4>
          <h4 class="col-xs-4">
            <a href="https://twitch.tv/loserfruit" target="_blank">Loserfruit</a>
          </h4>
          <h4 class="col-xs-4" id="onlineloserfruit">OFFLINE</h4>
        </div>
        <h4 id="statusLoserfruit">Loading status... <h4>
      </div>

      <!-- fakename -->
      <div class="subcontainer" id="fakename">
        <div class="row">
          <h4 class="col-xs-4" id="logoFakename"></h4>
          <h4 class="col-xs-4">
            <a href="https://twitch.tv/fakename" target="_blank">Fakename</a>
          </h4>
          <h4 class="col-xs-4" id="onlinefakename">OFFLINE</h4>
        </div>
        <h4 id="statusFakename">Loading status... <h4>
      </div>
          
      </div>  <!--  container -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- ajax -->
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <!-- my js file-->
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
